{%  extends 'base.html' %} }}

{%  block content %}
    <div class="container-fluid">
        <table class="table">
            <tr>
                <th> </th>
                <th>Service</th>
                <th>Monthly</th>
                <th>Channels</th>
            </tr>
            {%  for tv in tvs %}
                <tr>
                    <td> <input type="checkbox"> </td>
                    <td>{{ tv.name }}</td>
                    <td>{{ tv.monthly_price }}</td>
                    <td>
                        {%  for channel in tv.channels %}
                            {{ channel.name }} &nbsp;
                        {% endfor %}
                    </td>
                </tr>
            {%  endfor %}
        </table>
        <a href="{{ url_for('add_service') }} ">Add Service</a>


    </div>
{%  endblock %}
